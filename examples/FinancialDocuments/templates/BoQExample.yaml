    end: GRAND TOTAL FOR CONSTRUCTION OF MAIN HOUSE
    body: ^(?P<item_no>\d+\.?)\s+(?P<description>[A-Za-z0-9 \/\(\)\.,\-]+?)\s{2,}(?P<unit>[A-Za-z\.]+|m3)?\s+(?P<qty>\d*\.?\d+)?\s+(?P<rate>\d{1,3}(?:,\d{3})*|\d+)?\s+(?P<amount>\d{1,3}(?:,\d{3})*|\d+)?$

options:
  fix_broken_lines: true