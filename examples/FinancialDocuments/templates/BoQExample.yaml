issuer: BoQ Construction Parser
keywords:
  - Bills of quantities
  - construction
  - residential building

fields:
  totalAmount:
    parser: regex
    regex: GRAND TOTAL FOR CONSTRUCTION OF MAIN HOUSE\s+([\d,]+)
  amounts:
    parser: regex
    regex: S/TOTAL\s+([\d,]+)
 


tables:
