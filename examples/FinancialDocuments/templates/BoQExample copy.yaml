issuer: BoQ Construction Parser
keywords:
  - Bills of quantities
  - construction
  - residential house

fields:
  amount:
    parser: regex
    regex: GRAND TOTAL FOR CONSTRUCTION OF MAIN HOUSE\s+([\d,]+)


tables:
  - start: N°\s+ITEMS DESCRIPTION\s+Unit\s+QTY\s+RATE\s+Amount
    end: GRAND TOTAL FOR CONSTRUCTION OF MAIN HOUSE
    body: ^(?P<item_no>(?:[IVXLCDM]+|\d+))\s+(?P<description>[A-Za-z0-9 \/\(\)\.,\-]+?)\s{2,}(?P<unit>[A-Za-z\.]+(?:³|\^3|3)?)?\s+(?P<qty>\d*\.?\d+)?\s+(?P<rate>\d{1,3}(?:,\d{3})*|\d+)?\s+(?P<amount>\d{1,3}(?:,\d{3})*|\d+)?$

options:
  fix_broken_lines: true

                                       
                             
      

